name: CI

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
    branches:
    - master
  schedule:
    # run every Monday at 5am UTC
    - cron: '0 5 * * 1'

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          # Careful with the 
          - name: Build docs
            os: ubuntu-latest
            python: 3.8
            toxenv: build_docs
            toxargs: -v

          # Unfamiliar with what is the oldest
          # setup we want to run.
          #- name: oldest dependencies
          #  os: ubuntu-latest
          #  python: 3.6
          #  toxenv: py36-test-oldestdeps
          #  toxargs: -v

          - name: astropy dev with all dependencies with coverage
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test-devastropy-cov
            toxargs: -v
          
          - name: Python 3.7 with all optional dependencies (MacOS X)
            os: macos-latest
            python: 3.7
            toxenv: py37-test
            toxargs: -v
          
          - name: Python 3.8 with mandatory dependencies (Windows)
            os: windows-latest
            python: 3.8
            toxenv: py38-test
            toxargs: -v

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox
    - name: Install minimal TexLive
      if: contains('Build docs', matrix.name)
      # We need Tex package "type1ec" to compile docs. See: matplotlib/issues/16911
      # It's a part of cm-super package fonts and allegedly
      # that is a package of tex-extras. Contrary to these
      # widely-spread oppinions docs will *not* compile without
      # explicitly installing all 3 of them.
      run: |
        sudo apt install -y texlive-latex-recommended
        sudo apt install -y texlive-latex-extra
        sudo apt install -y cm-super
        sudo apt install -y dvipng
        latex --version
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}
    # We do not upload to codecov currently
    #- name: Upload coverage to codecov
    #  if: contains(matrix.toxenv,'-cov')
    #  uses: codecov/codecov-action@v1
    #  with:
    #    file: ./coverage.xml

  egg_info:
    name: egg_info with Python 3.7
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Run egg_info
      run: python setup.py egg_info
